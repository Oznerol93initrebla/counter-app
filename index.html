<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counterApp.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <h1>People entered: </h1>
        <h2 id="count-el">0</h2>
        <!-- create an increment button with id identificator and call increment() function-->
        <!-- <input type="button" id="increment-btn"> -->
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <br>
        <!-- create a Save button and call the save() function -->
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id = "save-el">Prevoius entries: </p>
    </div>


    
    <script src="counterApp.js"></script>
    
</body>
</html>
